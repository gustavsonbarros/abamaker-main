<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="max-width: 400px; width: 100%; border-radius: 10px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Recuperar Senha</h2>
                
                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required aria-label="E-mail">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
