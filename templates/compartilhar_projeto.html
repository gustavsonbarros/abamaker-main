<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Projeto</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Customizações de estilo */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .back-btn i {
            margin-right: 10px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #007bff;
        }

        /* Estilos para dispositivos menores */
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Botão de Voltar -->
        <a href="{{ url_for('aluno') }}" class="btn btn-secondary mb-4 back-btn"><i class="fas fa-arrow-left"></i> Voltar para a Dashboard</a>

        <!-- Título -->
        <h2 class="text-center mb-4">Compartilhar Novo Projeto</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Formulário -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        Compartilhe seu projeto com a comunidade
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('compartilhar_projeto') }}">
                            <!-- Nome do Projeto -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Projeto:</label>
                                <input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite o nome do projeto">
                            </div>

                            <!-- Link para o Google Drive com ícone -->
                            <div class="mb-3 input-icon">
                                <label for="url_drive" class="form-label">Link para o Google Drive:</label>
                                <i class="fas fa-link"></i>
                                <input type="url" id="url_drive" name="url_drive" class="form-control" required placeholder="Insira o link do Google Drive">
                            </div>

                            <!-- Licença -->
                            <div class="mb-3">
                                <label for="licenca" class="form-label">Licença:</label>
                                <select id="licenca" name="licenca" class="form-select" required>
                                    <option value="MIT">MIT License</option>
                                    <option value="GPL">GNU General Public License (GPL)</option>
                                    <option value="CC-BY">Creative Commons BY</option>
                                </select>
                            </div>

                            <!-- Botão de Compartilhar -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-50">Compartilhar Projeto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
