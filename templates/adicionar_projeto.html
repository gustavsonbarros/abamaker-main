<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 20px 0;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.8;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
        }
        .d-flex {
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Adicionar Novo Projeto</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('adicionar_projeto') }}">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Projeto</label>
                                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite o nome do projeto">
                            </div>
                            <div class="mb-3">
                                <label for="data_submissao" class="form-label">Data de Submiss√£o</label>
                                <input type="date" class="form-control" id="data_submissao" name="data_submissao" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Aprovado">Aprovado</option>
                                    <option value="Rejeitado">Rejeitado</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                                <a href="{{ url_for('projetos') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
