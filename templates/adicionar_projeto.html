<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Adicionar Novo Projeto</h1>
        <form method="POST" action="{{ url_for('adicionar_projeto') }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="data_submissao" class="form-label">Data de Submiss√£o</label>
                <input type="date" class="form-control" id="data_submissao" name="data_submissao" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Rejeitado">Rejeitado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="{{ url_for('projetos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
